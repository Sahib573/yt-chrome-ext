<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YtUser Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="container">
        <h3 id="title">Change leads to productivity</h3>
    </div>
    <div class="underline_link">
        <div class="title">
            Show Flag
        </div>
        <div class="button r center" id="show_flag">
            <input type="checkbox" class="checkbox" id="flag_checkbox">
            <div class="knobs">
                <span></span>
            </div>
            <div class="layer"></div>
        </div>
    </div>
    <div class="underline_link">
        <div class="title">
            Theater Effect
        </div>
        <div class="button r center" id="show_flag">
            <input type="checkbox" class="checkbox" id="theater_checkbox">
            <div class="knobs">
                <span></span>
            </div>
            <div class="layer"></div>
        </div>
    </div>
    <div class="underline_link">
        <div class="title">
            Increase size <input type="number" style="width:40px; margin-left:5px" id="font-size" />
        </div>
        <div class="button r center" id="show_flag">
            <input type="checkbox" class="checkbox" id="size_checkbox">
            <div class="knobs">
                <span></span>
            </div>
            <div class="layer"></div>
        </div>
    </div>
    <div class="underline_link">
        <div class="title">
            Change Font
        </div>
        <div class="button r center" id="show_flag">
            <input type="checkbox" class="checkbox" id="font_checkbox">
            <div class="knobs">
                <span></span>
            </div>
            <div class="layer"></div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
