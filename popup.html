<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YtUser Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="underline_link">
        <h3
            style="text-align:center;font-size: 20px;color: white;  font-weight:bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-family: 'Luxurious Roman', cursive;">
            Change leads to productivity</h3>
        <div class="main-flex">
            <div class="title">
                <span>Show Flag</span>
            </div>
            <div>
                <input type="checkbox" class="flipswitch" id="flag_checkbox">
            </div>
        </div>
        <div class="main-flex">
            <div class="title">
                <span>Change Color</span>
            </div>
            <div>
                <input type="checkbox" class="flipswitch" id="color_checkbox">
            </div>
        </div>
        <div class="main-flex">
            <div class="title">
                <span>Change Font</span>
            </div>
            <div>
                <input type="checkbox" class="flipswitch" id="font_checkbox">
            </div>
        </div>
        <h4 style="font-size:17px; color:white;font-family: 'Luxurious Roman', cursive;">A try to make your experience rich</h4>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
